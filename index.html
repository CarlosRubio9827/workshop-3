<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather Map</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page">
        <nav class="nav">
            <p>Open Weather Map - Platzi</p>
            <div class="nav-input">
                <form action="#" onsubmit="return false;">
                    <input class="nav-city" type="text" placeholder="Write a city">
                    <input class="nav-button" type="submit" value="Submit">
                    <input class="nav-button-clear" type="submit" value="Clear">
                </form>
                    
            </div>
        </nav>
        <section class="container">
            
            <div class="container-info">
                <p>Check the weather of the city you want!</p>
            </div>
            
        </section>

    </div>

</body>

<script src="./main.js"></script>
</html>
